<ion-view view-title="ガイド">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-thumbnail-left item-icon-right" ng-repeat="guide in guides" item="item" href="#/tab/guide/{{guide.id}}" >
        <img ng-src="{{guide.image}}">
        <h2>{{guide.title}}</h2>
        <p>{{guide.subtitle}}</p>
        <i class="icon ion-chevron-right"></i>
      </ion-item>
      <ion-infinite-scroll distance = "2%"
                            on-infinite="loadMoreData()"
                            ng-if="!moredata">
      </ion-infinite-scroll>
    </ion-list>
  </ion-content>
</ion-view>
