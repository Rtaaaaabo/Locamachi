<ion-view view-title="ガイド">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="item in items" item="item">
        {{item.title}}
      </ion-item>
      <ion-infinite-scroll distance = "1%"
                            on-infinite="loadMoreData()"
                            ng-if="!moredata">
      </ion-infinite-scroll>
    </ion-list>
  </ion-content>
</ion-view>
